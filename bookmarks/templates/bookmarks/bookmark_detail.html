{%extends 'bookmarks/base.html'%}
{%load staticfiles%}

{%block content%}
<link rel="stylesheet" type="text/css" href="{% static 'bookmarks/blockquotes.css' %}" />



<blockquote class='default'>
    <h1>{{bookmark.title}}</h1>
    <h2>
        <a href={{bookmark.content}}>{{bookmark.content}}</a>
    </h2>
    <br>
    <p>{{ bookmark.desc }}</p>
</blockquote>

<div class='wrapper'>
    <a href="/bookmark/{{bookmark.id}}/edit" class="btn btn-info">Edit Bookmark</a>
    <a href="/bookmark/{{bookmark.id}}/delete" class="btn btn-danger">Delete Bookmark</a>
    <a href="/listall" class="btn btn-primary">Back to bookmarks</a>
</div>


{%endblock%}
